{% block content %}

{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAMELAND</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<script src="https://kit.fontawesome.com/47fbcab629.js" crossorigin="anonymous"></script>

    <div class="cabecalho"><h2>Meus dados</h2></div>
    <ul style="font-size: 18px">   
    {% if perfils.count > 0 %} 
    {% for perfil in perfils %}
    <li>
        <label>Nome:</label>
        {{ perfil.nome_completo }} 
        <br>
        <br>
        <label>CPF:</label>
        {{ perfil.cpf }}
        <br>
        <br>
        <label>Telefone:</label>
        {{ perfil.telefone }} 
        <br>
        <br>
        <a href="atualizar-dados/?id={{ perfil.id }}">
            <i class="fa-solid fa-pen"></i>EDITAR
        </a>
        
    </li>
    {% endfor %}
    
    {% else %}
    <a href="atualizar-dados/">Criar Perfil</a>
    {% endif %}
    </ul>
    <br>
    <br>
   
    
    <a href="/">
        <button type="button">Retornar</button>
    </a>

    

{% endblock %}
